<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
    <style>
        .errors{
            color: red;
        }
    </style>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<div align="center">
    <h1>User Panel</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:object="${user}" th:action="@{/save/user}"  method="post">

            <div alight="left">
                <tr>
                    <label class="form-label" >Change password</label>
                    <td>
                        <input type="hidden" th:field="*{userId}" />
                        <input type="hidden" th:field="*{username}" />
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password" />
                        <span th:errors="*{password}" class="errors"></span>
                    </td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Verify Password</label>

                    <td>
                        <input type="password" th:field="*{password2}" class="form-control" placeholder="Enter password again." />
                        <span th:errors="*{password2}" class="errors"></span>
                    </td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >User Photo?</label>
                    <td><input type="text" th:field="*{photo}" class="form-control" placeholder="http://www.url.com" /></td>
                    <span th:errors="*{photo}" class="errors"></span>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >E-mail</label>
                    <td><input type="text" th:field="*{email}" class="form-control" placeholder="email" /></td>
                    <span th:errors="*{email}" class="errors"></span>
                </tr>
            </div>

            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>

        </form>
    </div>
</div>
</body>
</html>
