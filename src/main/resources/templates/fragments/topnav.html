<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Forum Template</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                </li>
<!--                if user is logged in / can see user panel and logout-->
                <li sec:authorize="hasAuthority('ROLE_USER')" class="nav-item">
                    <a class="nav-link" th:href="@{'/user/edit/' + ${#authentication.getPrincipal().getUserId()}}">User Panel</a>
                </li>
                <li sec:authorize="hasAuthority('ROLE_USER')" class="nav-item">
                    <a class="nav-link" th:href="@{'/logout'}">Logout</a>
                </li>
<!--                if user not authorized they see login button-->
                <li th:if="!${#request.userPrincipal}" class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li sec:authorize="hasAuthority('ROLE_USER')" class="nav-item">
                    <p class="navbar-text font-weight-bold">Welcome <span sec:authentication="name"></span> </p>
                </li>
            </ul>
        </div>
    </nav>
</div>
